<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      background: rgb(26, 197, 149);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(238, 31, 31, 0.1);
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .ai {
      text-align: left;
      color: green;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>AI Assistant</h2>
    <div class="message ai">Hello! How can I help you today?</div>
    <div class="message user">What's the weather like?</div>
    <div class="message ai">It's sunny and 28°C in Ghaziabad ☀️</div>
    <input type="text" placeholder="Type your message here...">
    <button>Send</button>
  </div>
</body>
</html>
