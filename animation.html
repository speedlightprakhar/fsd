<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Form</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f3f4f6;
    font-family: Arial, sans-serif;
}


.form-box {
    background: white;
    padding: 32px;
    width: 320px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 10; }

}

h2 {
    text-align: center;
    margin-bottom: 24px;
    color: #333;
}

.input-box {
    margin-bottom: 19px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
    transition: border 0.2s;
}

.btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background: #2563eb;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
}


</style>
</head>

<body>

<div class="form-box">
    <h2>Login</h2>

    <form>
        <div class="input-box">
            <input type="text" placeholder="Username" required>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password" required>
        </div>

        <button class="btn">Login</button>
    </form>
</div>

</body>
</html>
