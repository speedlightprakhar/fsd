<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }

    .container {
        background: white;
        width: 450px;
        padding: 20px;
        border-radius: 8px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    label {
        font-weight: bold;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin: 5px 0 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    .error {
        color: red;
        font-size: 13px;
        margin-top: -12px;
        margin-bottom: 10px;
    }

    .dob-box select {
        width: 32%;
        display: inline-block;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 5px;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Registration Form</h2>

    <form id="regForm" onsubmit="return validateForm()">

        <!-- NAME -->
        <label>Name:</label>
        <input type="text" id="name">
        <div id="nameError" class="error"></div>

        <!-- PASSWORD -->
        <label>Password:</label>
        <input type="password" id="password">
        <div id="passwordError" class="error"></div>

        <!-- EMAIL -->
        <label>Email:</label>
        <input type="text" id="email">
        <div id="emailError" class="error"></div>

        <!-- PHONE -->
        <label>Phone Number:</label>
        <input type="text" id="phone">
        <div id="phoneError" class="error"></div>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" name="sex"> Male  
        <input type="radio" name="sex"> Female  
        <br><br>

        <!-- DOB -->
        <label>Date of Birth:</label><br>
        <div class="dob-box">
            <select id="day"></select>
            <select id="month"></select>
            <select id="year"></select>
        </div>

        <br><br>

        <!-- LANGUAGES -->
        <label>Languages Known:</label><br>
        <input type="checkbox"> English  
        <input type="checkbox"> Hindi  
        <input type="checkbox"> Telugu  
        <input type="checkbox"> Tamil  
        <br><br>

        <!-- ADDRESS -->
        <label>Address:</label>
        <textarea id="address" rows="3"></textarea>

        <button type="submit">Register</button>
    </form>
</div>

<script>
/* ---------- AUTO FILL DOB ---------- */
let daySel = document.getElementById("day");
let monthSel = document.getElementById("month");
let yearSel = document.getElementById("year");

daySel.innerHTML = "<option>Day</option>";
for (let i = 1; i <= 31; i++) daySel.innerHTML += `<option>${i}</option>`;

monthSel.innerHTML = "<option>Month</option>";
for (let i = 1; i <= 12; i++) monthSel.innerHTML += `<option>${i}</option>`;

yearSel.innerHTML = "<option>Year</option>";
for (let i = 1980; i <= 2025; i++) yearSel.innerHTML += `<option>${i}</option>`;

/* ---------- VALIDATION  ---------- */
function validateForm() {

    let name = document.getElementById("name").value.trim();
    let password = document.getElementById("password").value.trim();
    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();

    let nameError = document.getElementById("nameError");
    let passwordError = document.getElementById("passwordError");
    let emailError = document.getElementById("emailError");
    let phoneError = document.getElementById("phoneError");

    let valid = true;

    /*  NAME VALIDATION */
    function isAlphabet(char) {
        return (
            (char >= 'A' && char <= 'Z') ||
            (char >= 'a' && char <= 'z') ||
            char === '6 '
        );
    }

    if (name.length < 6) {
        nameError.innerHTML = "Name must be at least 6 characters.";
        valid = false;
    } else {
        let onlyLetters = true;
        for (let i = 0; i < name.length; i++) {
            if (!isAlphabet(name[i])) {
                onlyLetters = false;
                break;
            }
        }

        if (!onlyLetters) {
            nameError.innerHTML = "Name must contain alphabets only.";
            valid = false;
        } else {
            nameError.innerHTML = "";
        }
    }

    /*  PASSWORD VALIDATION */
    if (password.length < 6) {
        passwordError.innerHTML = "Password must be at least 6 characters.";
        valid = false;
    } else {
        passwordError.innerHTML = "";
    }

    /*  EMAIL VALIDATION  */
    function validateEmailSimple(email) {
        if (!email.includes("@")) return false;

        let parts = email.split("@");
        if (parts.length !== 2) return false;

        let username = parts[0];
        let domain = parts[1];

        if (username.length === 0) return false;
        if (!domain.includes(".")) return false;
        if (domain.startsWith(".") || domain.endsWith(".")) return false;

        return true;
    }

    if (!validateEmailSimple(email)) {
        emailError.innerHTML = "Enter a valid email (example: name@gmail.com)";
        valid = false;
    } else {
        emailError.innerHTML = "";
    }

    /* PHONE NUMBER VALIDATION- */
    let onlyNumbers = true;
    for (let i = 0; i < phone.length; i++) {
        if (phone[i] < "0" || phone[i] > "9") {
            onlyNumbers = false;
            break;
        }
    }

    if (phone.length !== 10 || !onlyNumbers) {
        phoneError.innerHTML = "Phone number must be exactly 10 digits.";
        valid = false;
    } else {
        phoneError.innerHTML = "";
    }

    return valid;
}
</script>

</body>
</html>
